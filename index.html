<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odiso's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS file -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <!-- Link to external JavaScript file -->
  </head>
  <body>
    <div class="main-container">
      <div class="header">Odiso's Tic-Tac-Toe</div>
      <div class="input">
        <form class="name-form">
          <fieldset>
            <label for="player-1name">Player one's name</label>
            <input type="text" id="player-1name" name="player-1name" required />
            <label for="player1-sign">Player one's sign</label>
            <input type="text" id="player1-sign" name="player1-sign" required />
            <button
              type="button"
              id="submit-button1"
              class="submit-button1"
            >
              Set Player 1
            </button>
          </fieldset>
          <fieldset>
            <label for="player-2name">Player two's name</label>
            <input type="text" id="player-2name" name="player-2name" />
            <label for="player2-sign">Player two's sign</label>
            <input type="text" id="player2-sign" name="player2-sign" />
            <button type="button" id="submit-button2" class="submit-button2">
              Set Player 2
            </button>
          </fieldset>
        </form>
      </div>
      <div class="main-game">
        <div class="row">
          <div class="columns" data-row="0" data-col="0"></div>
          <div class="columns" data-row="0" data-col="1"></div>
          <div class="columns" data-row="0" data-col="2"></div>
        </div>
        <div class="row">
          <div class="columns" data-row="1" data-col="0"></div>
          <div class="columns" data-row="1" data-col="1"></div>
          <div class="columns" data-row="1" data-col="2"></div>
        </div>
        <div class="row">
          <div class="columns" data-row="2" data-col="0"></div>
          <div class="columns" data-row="2" data-col="1"></div>
          <div class="columns" data-row="2" data-col="2"></div>
        </div>
      </div>
      <div id="game-status"></div>
      <button id="reset-game">Reset Game</button>
    </div>
  </body>
</html>
